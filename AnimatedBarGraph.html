<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bar Graph Animation</title>
  <link rel="stylesheet" href="animation.css">
</head>

<body>
  <section class="bar-graph bar-graph-vertical bar-graph-two class1">
    <div class="container">
      <div class="bar-one bar-container">
        <div class="bar" data-percentage="30%" style="height: 30%;"></div>
        <span class="year">30%</span>
      </div>
      <div class="bar-two bar-container">
        <div class="bar" data-percentage="40%" style="height: 40%;"></div>
        <span class="year">40%</span>
      </div>
      <div class="bar-three bar-container">
        <div class="bar" data-percentage="90%" style="height: 90%;"></div>
        <span class="year">90%</span>
      </div>
    </div>
    <h1>Bar Plot</h1>
  </section>
</body>

</html>
